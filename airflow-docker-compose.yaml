#file: noinspection ComposeUnknownKeys
---
x-airflow-common:
  &airflow-common
    # NOTE: CUSTOM: POINT TOWARD CUSTOM `Dockerfile`
    build:
        context: .
        dockerfile: ./airflow.Dockerfile
    # NOTE: When you initialize Airflow for the first time, an `airflow.cfg` file gets autogenerated in `./config`
    # NOTE: Review the `airflow.cfg` file to make sure the ENVIRONMENT Variables set in this Dockerfile are up to date
    # NOTE: Delete the existing `airflow.cfg` file when upgrading Airflow
    # NOTE: ENVIRONMENT Variables set in `Dockerfile`s and `docker-compose.yaml` files ALWAYS override `airflow.cfg` variables
    # NOTE: But you won't see the overridden ENVIRONMENT variables written / reflected inside the `airflow.cfg` file
    environment:
      &airflow-common-env
        AIRFLOW__CORE__EXECUTOR: CeleryExecutor
        # NOTE: CUSTOM: DEFAULT = 'airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager'
        AIRFLOW__CORE__AUTH_MANAGER: airflow.api_fastapi.auth.managers.simple.simple_auth_manager.SimpleAuthManager
        AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
        AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
        AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
        AIRFLOW__CORE__FERNET_KEY: ''
        AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false' # NOTE: CUSTOM: DEFAULT = 'true'
        AIRFLOW__CORE__LOAD_EXAMPLES: 'false' # NOTE: CUSTOM: DEFAULT = 'true'
        AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'
        # yamllint disable rule:line-length
        # Use simple http server on scheduler for health checks
        # See https://airflow.apache.org/docs/apache-airflow/stable/administration-and-deployment/logging-monitoring/check-health.html#scheduler-health-check-server
        # yamllint enable rule:line-length
        AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
        # WARNING: Use _PIP_ADDITIONAL_REQUIREMENTS option ONLY for a quick checks
        # for other purpose (development, test and especially production usage) build/extend Airflow image.
        _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
        # The following line can be used to set a custom config file, stored in the local config folder
        AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
        # NOTE: CUSTOM: https://airflow.apache.org/docs/apache-airflow/stable/configurations-ref.html
        AIRFLOW__API__AUTO_REFRESH_INTERVAL: 1
        AIRFLOW__API__EXPOSE_CONFIG: 'true'
        AIRFLOW__CORE__DAG_RUN_CONF_OVERRIDES_PARAMS: 'true'
        AIRFLOW__CORE__DEFAULT_POOL_TASK_SLOT_COUNT: 64
        AIRFLOW__CORE__DEFAULT_TIMEZONE: 'America/New_York'
        AIRFLOW__CORE__EXECUTE_TASKS_NEW_PYTHON_INTERPRETER: 'true' # NOTE: BE ABLE TO USE `pytorch` IN AIRFLOW
        AIRFLOW__CORE__HOSTNAME_CALLABLE: 'socket.getfqdn' # NOTE: Forces workers to resolve / report a proper hostname
        AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 64
        AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG: 64
        AIRFLOW__CORE__PARALLELISM: 64
        AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_ALL_ADMINS: 'true' # NOTE: Allows logging into UI w/ no issues
        AIRFLOW__DAG_PROCESSOR__MIN_FILE_PROCESS_INTERVAL: 30
        AIRFLOW__DAG_PROCESSOR__REFRESH_INTERVAL: 300
        AIRFLOW__DATABASE__SQL_ALCHEMY_MAX_OVERFLOW: 64
        AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_SIZE: 128
        AIRFLOW__LOGGING__WORKER_LOG_SERVER_PORT: 8793
        # NOTE: CUSTOM: https://airflow.apache.org/docs/apache-airflow-providers-celery/stable/configurations-ref.html
        AIRFLOW__CELERY__SYNC_PARALLELISM: 16
        AIRFLOW__CELERY__WORKER_CONCURRENCY: 64
    volumes:
        # NOTE: CUSTOM: MODIFIED LOCAL COMPUTER RELATIVE PATHS THAT THE `/opt/airflow/...` FILES POINT TOWARD
        - ./dags:/opt/airflow/dags
        - ./logs:/opt/airflow/logs
        - ./config:/opt/airflow/config
        - ./plugins:/opt/airflow/plugins
        # NOTE: CUSTOM: MODIFIED VOLUME BINDINGS TO SUIT NEEDS
        - ./data_files:/opt/airflow/data_files
        - ./mlflow_files:${MLFLOW_FILES_LOCATION}
        - ./temp_data:/opt/airflow/temp_data
    user: "0:0" # NOTE: CUSTOM: CHANGE TO ROOT USER
    depends_on:
      &airflow-common-depends-on
        redis:
            condition: service_healthy
        postgres:
            condition: service_healthy

services:
    postgres:
        image: postgres:16
        # NOTE: CUSTOM: POSTGRESQL SETTING HIGH MAX CONNECTIONS
        command: postgres -c 'max_connections=1000'
        environment:
            POSTGRES_USER: airflow
            POSTGRES_PASSWORD: airflow
            POSTGRES_DB: airflow
        volumes:
            - postgres-db-volume:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD", "pg_isready", "-U", "airflow" ]
            interval: 10s
            retries: 5
            start_period: 5s
        restart: always
        extra_hosts:
            # NOTE: CUSTOM: NEEDED FOR SQL Alchemy PostGres Connection
            - 'host.docker.internal:172.17.0.1'

    redis:
        # Redis is limited to 7.2-bookworm due to licencing change
        # https://redis.io/blog/redis-adopts-dual-source-available-licensing/
        image: redis:7.2-bookworm
        expose:
            - 6379
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            interval: 10s
            timeout: 30s
            retries: 50
            start_period: 30s
        restart: always

    airflow-apiserver:
        <<: *airflow-common
        command: api-server
        ports:
            - "8080:8080"
        healthcheck:
            test: [ "CMD", "curl", "--fail", "http://localhost:8080/api/v2/version" ]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            airflow-init:
                condition: service_completed_successfully

    airflow-scheduler:
        <<: *airflow-common
        command: scheduler
        healthcheck:
            test: [ "CMD", "curl", "--fail", "http://localhost:8974/health" ]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            airflow-init:
                condition: service_completed_successfully

    airflow-dag-processor:
        <<: *airflow-common
        command: dag-processor
        healthcheck:
            test: [ "CMD-SHELL", 'airflow jobs check --job-type DagProcessorJob --hostname "$${HOSTNAME}"' ]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            airflow-init:
                condition: service_completed_successfully

    airflow-worker:
        <<: *airflow-common
        command: celery worker
        healthcheck:
            # yamllint disable rule:line-length
            # noinspection ComposeUnknownValues
            test:
                - "CMD-SHELL"
                - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s
        environment:
            <<: *airflow-common-env
            # Required to handle warm shutdown of the celery workers properly
            # See https://airflow.apache.org/docs/docker-stack/entrypoint.html#signal-propagation
            DUMB_INIT_SETSID: "0"
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            airflow-apiserver:
                condition: service_healthy
            airflow-init:
                condition: service_completed_successfully

    airflow-triggerer:
        <<: *airflow-common
        command: triggerer
        healthcheck:
            test: [ "CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"' ]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            airflow-init:
                condition: service_completed_successfully

    airflow-init:
        <<: *airflow-common
        entrypoint: /bin/bash
        # yamllint disable rule:line-length
        command:
            - -c
            - |
                if [[ -z "${AIRFLOW_UID}" ]]; then
                  echo
                  echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
                  echo "If you are on Linux, you SHOULD follow the instructions below to set "
                  echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
                  echo "For other operating systems you can get rid of the warning with manually created .env file:"
                  echo "    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user"
                  echo
                  export AIRFLOW_UID=$$(id -u)
                fi
                one_meg=1048576
                mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
                cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
                disk_available=$$(df / | tail -1 | awk '{print $$4}')
                warning_resources="false"
                if (( mem_available < 4000 )) ; then
                  echo
                  echo -e "\033[1;33mWARNING!!!: Not enough memory available for Docker.\e[0m"
                  echo "At least 4GB of memory required. You have $$(numfmt --to iec $$((mem_available * one_meg)))"
                  echo
                  warning_resources="true"
                fi
                if (( cpus_available < 2 )); then
                  echo
                  echo -e "\033[1;33mWARNING!!!: Not enough CPUS available for Docker.\e[0m"
                  echo "At least 2 CPUs recommended. You have $${cpus_available}"
                  echo
                  warning_resources="true"
                fi
                if (( disk_available < one_meg * 10 )); then
                  echo
                  echo -e "\033[1;33mWARNING!!!: Not enough Disk space available for Docker.\e[0m"
                  echo "At least 10 GBs recommended. You have $$(numfmt --to iec $$((disk_available * 1024 )))"
                  echo
                  warning_resources="true"
                fi
                if [[ $${warning_resources} == "true" ]]; then
                  echo
                  echo -e "\033[1;33mWARNING!!!: You have not enough resources to run Airflow (see above)!\e[0m"
                  echo "Please follow the instructions to increase amount of resources available:"
                  echo "   https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#before-you-begin"
                  echo
                fi
                echo
                echo "Creating missing opt dirs if missing:"
                echo
                mkdir -v -p /opt/airflow/{logs,dags,plugins,config}
                echo
                echo "Airflow version:"
                /entrypoint airflow version
                echo
                echo "Files in shared volumes:"
                echo
                ls -la /opt/airflow/{logs,dags,plugins,config}
                echo
                echo "Running airflow config list to create default config file if missing."
                echo
                /entrypoint airflow config list >/dev/null
                echo
                echo "Files in shared volumes:"
                echo
                ls -la /opt/airflow/{logs,dags,plugins,config}
                echo
                echo "Change ownership of files in /opt/airflow to ${AIRFLOW_UID}:0"
                echo
                chown -R "${AIRFLOW_UID}:0" /opt/airflow/
                echo
                echo "Change ownership of files in shared volumes to ${AIRFLOW_UID}:0"
                echo
                chown -v -R "${AIRFLOW_UID}:0" /opt/airflow/{logs,dags,plugins,config}
                echo
                echo "Files in shared volumes:"
                echo
                ls -la /opt/airflow/{logs,dags,plugins,config}
        # yamllint enable rule:line-length
        environment:
            <<: *airflow-common-env
            _AIRFLOW_DB_MIGRATE: 'true'
            _AIRFLOW_WWW_USER_CREATE: 'true'
            _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
            _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
            _PIP_ADDITIONAL_REQUIREMENTS: ''
        user: "0:0"
        volumes:
            # NOTE: CUSTOM: THIS IS THE DEFAULT SETTING
            - .:/sources
            # NOTE: CUSTOM: MAKE SURE TO SET THIS TO THE DIRECTORY WHERE YOU HAVE YOUR `dags`, `logs`, `plugins` folders etc.
            # - ./ml_airflow/:/sources

    airflow-cli:
        <<: *airflow-common
        profiles:
            - debug
        environment:
            <<: *airflow-common-env
            CONNECTION_CHECK_MAX_COUNT: "0"
        # Workaround for entrypoint issue. See: https://github.com/apache/airflow/issues/16252
        command:
            - bash
            - -c
            - airflow
        depends_on:
            <<: *airflow-common-depends-on

    # NOTE: CUSTOM: ADDING THE `MLFLOW` SERVICE
    mlflow:
        build:
            context: .
            dockerfile: ./mlflow.Dockerfile
        restart: always
        ports:
            - "5000:5000"
        command:
            - bash
            - -c
            - |
                mlflow db upgrade postgresql://${RDS_USERNAME}:${RDS_PASSWORD}@${RDS_ENDPOINT}:${RDS_PORT}/${SQL_DATABASE_NAME}?options=-csearch_path=${MLFLOW_TARGET_SCHEMA}
                mlflow server --host 0.0.0.0 --port ${MLFLOW_PORT} --default-artifact-root ${MLFLOW_FILES_LOCATION} --artifacts-destination ${MLFLOW_FILES_LOCATION} --backend-store-uri postgresql://${RDS_USERNAME}:${RDS_PASSWORD}@${RDS_ENDPOINT}:${RDS_PORT}/${SQL_DATABASE_NAME}?options=-csearch_path=${MLFLOW_TARGET_SCHEMA}
        volumes:
            - ./mlflow_files:${MLFLOW_FILES_LOCATION}

volumes:
    postgres-db-volume:
